plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.dachaBezProblem.dacha_bez_problem"
    compileSdk = flutter.compileSdkVersion
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.dachaBezProblem.dacha_bez_problem"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // minSdk = flutter.minSdkVersion // Нативное значение для iOS: 21
        minSdk = 23 // Firebase Auth требует minSdk >= 23 для Android
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        manifestPlaceholders = [
            YANDEX_CLIENT_ID: "afc3d5e12c9a42e6bcd55be723551f16"
        ]
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("../../upload-keystore.jks")
            storePassword "123456"
            keyAlias "upload"
            keyPassword "123456"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }

    dependencies {
        // Добавляем поддержку multidex
        implementation "androidx.multidex:multidex:2.0.1"
    }
}

flutter {
    source = "../.."
}
